<body>

<!-- wrap -->
<div id="wrap">
    
  <h1 class="txt-ctr">Custom checkbox and radio button that really works v2.</h1>
    
  <form class="cf">
  
    <h2 class="txt-ctr">Checkbox - Demo</h2>
	
    <div class="demo-box">
    <div class="col">
    <h3>Default:</h3>
    <fieldset>
        <ul>
            <li>
                <label for="def" class="ccbx">
                <input type="checkbox" name="def" />
                    Checkbox
                </label>
            </li>
            <li>
                <label for="def" class="ccbx">
                <input type="checkbox" name="def" />
                    Checkbox
                </label>
            </li>
            <li>
                <label for="def" class="ccbx">
                <input type="checkbox" name="def" />
                    Checkbox
                </label>
            </li>
        </ul>
    </fieldset>
    </div>
    
      <div class="col">
    <h3>Checked:</h3>  
    <fieldset>
      <ul>
        <li>
          <label for="chkd" class="ccbx">
            <input type="checkbox" name="chkd" checked="checked" />
            Checked 
            </label>
        </li>
        <li>
          <label for="chkd" class="ccbx">
            <input type="checkbox" name="chkd" checked="checked" />
            Checked 
            </label>
        </li>
        <li>
          <label for="chkd" class="ccbx">
            <input type="checkbox" name="chkd" checked="checked" />
            Checked 
            </label>
        </li>

      </ul>
    </fieldset>
      </div>
      
      <div class="col">
    <h3>Disabled:</h3>  
    <fieldset>
      <ul>
        <li>
          <label for="dsbld" class="ccbx">
            <input type="checkbox" name="dsbld" disabled />
            Disabled 
            </label>
        </li>
        <li>
          <label for="dsbld" class="ccbx">
            <input type="checkbox" name="dsbld" disabled />
            Disabled 
            </label>
        </li>
        <li>
          <label for="dsbld" class="ccbx">
            <input type="checkbox" name="dsbld" disabled />
            Disabled 
            </label>
        </li>

      </ul>
    </fieldset>
          </div>
      <div class="col">
      
    <h3>Checked Disabled:</h3>  
    <fieldset>
      <ul>
        <li>
          <label for="chkDsbld" class="ccbx">
            <input type="checkbox" name="chkDsbld" checked="checked"  disabled />
            Checked - Disabled
            </label>
        </li>
        <li>
          <label for="chkDsbld" class="ccbx">
            <input type="checkbox" name="chkDsbld" checked="checked"  disabled />
            Checked - Disabled
            </label>
        </li>
        <li>
          <label for="chkDsbld" class="ccbx">
            <input type="checkbox" name="chkDsbld" checked="checked"  disabled />
            Checked - Disabled
            </label>
        </li>
      </ul>
    </fieldset>
          </div>
      
    <h3>All in one block:</h3>  
    <fieldset>
      <ul class="inline-el txt-ctr">
        <li>
            <label for="def" class="ccbx">
            <input type="checkbox" name="def" />
                Checkbox
            </label>
        </li>
        <li>
          <label for="chkd" class="ccbx">
            <input type="checkbox" name="chkd" checked="checked" />
            Checked 
            </label>
        </li>
        <li>
          <label for="dsbld" class="ccbx">
            <input type="checkbox" name="dsbld" disabled />
            Disabled 
            </label>
        </li>
        <li>
          <label for="chkDsbld" class="ccbx">
            <input type="checkbox" name="chkDsbld" checked="checked"  disabled />
            Checked - Disabled
            </label>
        </li>
      </ul>
    </fieldset>
    </div>  
      
   <h2 class="txt-ctr">Radio Button - Demo</h2>
    <div class="demo-box">
   <div class="col">
       <h3>Default:</h3>

          <ul>
          <li>
            <label for="def" class="crbtn">
              <input type="radio" name="def" />

            </label>
          </li>
          <li>

              <input type="radio" name="def" />

            </label>
          </li>
          <li>
            <label for="def" class="crbtn">
              <input type="radio" name="def" />

   <div class="col">

          </li>
          <li>

          <li>

              <input type="radio" name="dsbld" disabled/>

          </li>
          </ul>

       </fieldset>
      </div> 
        
        
   <div class="col">
       <h3>Checked Disabled:</h3>
      <fieldset>
          <ul>
          <li>
            <label for="chkDsbld" class="crbtn">
                <input type="radio" name="chkDsbld" disabled  checked="checked" />
                Checked - Disabled 
            </label>
          </li>
          <li>
            <label for="chkDsbld" class="crbtn">
              <input type="radio" name="chkDsbld" disabled />
              Checked - Disabled  
            </label>
          </li>
          <li>
            <label for="chkDsbld" class="crbtn">
              <input type="radio" name="chkDsbld" disabled />
              Checked - Disabled 
            </label>
          </li>
          </ul>

       </fieldset>
      </div> 
        
    <h3>All in one block:</h3>  
    <fieldset>
      <ul class="inline-el txt-ctr">
        <li>
            <label for="adef" class="crbtn">
            <input type="radio" name="adef" />
              Radiobutton 
            </label>
        </li>
        <li>
              <label for="achkd" class="crbtn">

      </ul>
    </fieldset>
